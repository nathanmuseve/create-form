<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="alert('Welcome! We value you.')">
  <!-- .............FORM CREATE START.............  -->
  <div class="form">
    <form action="">
      <div class="img-avatar">
        <img src="avatar.png" alt="">
      </div>
      <div class="input">
        <label class="photo" for="photo">Upload your image</label>
        <input type="file" name="photo">
      </div>
      <div>

        <div class="input">
          <label for="fname">First Name:</label>
          <input type="text" name="fname" placeholder="Enter your First Name" required maxlength="20">
        </div>

        <div class="input">
         <label for="mname">Middle Name:</label>
         <input type="text" name="mname" placeholder="Enter your Middle Name" required maxlength="20">
        </div>
        <div class="input">
          
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" placeholder="Enter your Last Name" required maxlength="20">
        </div>

        <div class="input">
         <label for="dob">Date of birth:</label>
         <input type="date" name="dob" min="01/01/1990" max="01/01/2024" title="enter a date between 01/01/1990 and 01/01/2024">
        </div>

        <div class="input">    
         <label for="ename">Email:</label>
         <input type="email" name="ename" placeholder="Enter your correct email address" required maxlength="40">
        </div>

        <div class="input"> 
         <label for="password">Password:</label>
         <input type="password" name="password" placeholder="Enter your correct password" pattern="[A-Z] [a-z][0-9]" required>
        </div>

        <div class="input">
         <input type="submit" class="login" value="Create Account">
        </div>
        <div class="input">
          <input type="checkbox" checked> Remeber me
        </div>
      </div>

      <div class="input">
        <button class="cancelbtn">Cancel</button>
        <span class="fpswd">Forgot <a href="#">Password?</a></span>
      </div>
    </form>
  </div>
    <!-- .............FORM CREATE END.............  -->
</body>
</html>
